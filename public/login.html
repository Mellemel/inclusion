<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
        <body>
            
<div class="container">
    <h3 class="text-center">Log In to view Baby Names</h3>
    
    <div class="col-md-4">
        <!--action="/login" method="Post"-->
        </div>
<form  class="col-md-4">
    <div class="form-group">
    <label for="email">Username: </label><span style="color:red" id="emailError"></span>
    <input placeholder="Ex: john@gmail.com"type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password: </label><span style="color:red" id="pError"></span>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="text-center">
    <label><input type="checkbox"> Remember Me</label> |
  
  <div class="text-center">
      <button type="submit" class="btn btn-default" id="submit">Submit</button></div>
  
</form>
<div class="col-md-4">
    <!--Column just for centering-->
        </div>
</div>
<script>
  $(document).ready(function() {
     
var email = document.getElementById("email");
var userError = document.getElementById("emailError");
var password = document.getElementById("password");
var userError2 = document.getElementById("pError");

$(email).click(function() {
    userError.innerHTML = ""
    userError2.innerHTML = ""
})
$(password).click(function() {
    userError.innerHTML = ""
    userError2.innerHTML = ""
})

$("#submit").click(function() {
    if(email.value == '' && password.value == '') {    
userError.innerHTML = " Please Enter A Valid Email Address"
userError2.innerHTML = " Please Enter A Valid Password!"
return false;
    }
    else if(email.value == '' && password.value !== '') {    
userError.innerHTML = " Please Enter A Valid Email Address"
return false;
    }

    else if(password.value == '' && email.value !== '' ) {
        userError2.innerHTML = " Please Enter A Valid Password!"
        return false;
    }
    

    else {
   alert("Great Job")
}
})




});
</script>
</body>
</html>
